<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restaurant Menu</title>

        <!--font for site title-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
        <script src=".index.js" charset="utf-8" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="header-image-container">
                <img src="./public/benny.jpg" alt="Benny logo">
            </div>

            <h1 class="site-title">Benny's Restaurant</h1>
        </header>

        <div class="menu-option-contents">
            <h3>Menu Options</h3>
            <p class="menu-time">Breakfast:8am-12pm<br>Lunch:12pm-6pm<br>Dinner:6pm-11pm</p>
            <button id="breakfast-menu-button" class="menu-button">Breakfast</button>
            <button id="lunch-menu-button" class="menu-button">Lunch</button>
            <button id="dinner-menu-button" class="menu-button">Dinner</button>
            <button id="specials-menu-button" class="menu-button">Specials</button>
        </div>

        <div class="customer-cart">
            <button id="customer-cart-button" class="cart-button">Cart</button>
        </div>
        <div id="modal-backdrop" class="hidden"></div>
        <div id="customer-cart-modal" class="hidden">
            <div class="modal-dialog">

                <div class="modal-header">
                    <h3>Your Cart</h3>
                </div>

                <div class="modal-body">

                    <!-- Will create handlebar file for listed menu items in cart -->
                </div>
            </div>

            <div class="modal-footer">
                <button id="modal-buy-button" class="modal-button">Buy Items</button>
                <button id="modal-exit-button" class="modal-button">Exit Cart</button>
            </div>
        </div>

    </body>
</html>
